name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Setup
        run: |
          go mod download
          go mod tidy
          cp VERSION pkg/bridge/VERSION

      - name: Format check
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            gofmt -s -d .
            exit 1
          fi

      - name: Vet
        env:
          CGO_ENABLED: 0
        run: |
          go vet -tags=!gui ./cmd/bridge
          go vet ./pkg/bridge

      - name: Build
        run: go build -v -o /tmp/bridge ./cmd/bridge

      - name: Test
        run: go test -v ./...
        continue-on-error: true
