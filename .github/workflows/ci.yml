name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Tidy dependencies
        run: go mod tidy

      - name: Verify dependencies
        run: go mod verify

      - name: Verify module setup
        run: |
          go list -m
          go list ./...

      - name: Run go fmt
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -s -d .
            exit 1
          fi

      - name: Run go vet
        run: |
          go vet ./cmd/bridge
          go vet ./pkg/...
          echo "Skipping GUI vet check (requires system libraries not available in CI)"

      - name: Build binary
        run: go build -v -o /tmp/bridge ./cmd/bridge

      - name: Run tests
        run: go test -v ./... || true
        continue-on-error: true

