name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# Reduce redundancy and improve caching
env:
  GO_VERSION: '1.21'
  FYNE_VERSION: 'v2.7.2'

jobs:
  build:
    strategy:
      # Fail-fast set to false to allow other builds to continue if one fails
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
            gui_ext: .exe
            runs-on: windows-latest
          - os: darwin
            arch: amd64
            ext: ''
            gui_ext: .app
            runs-on: macos-latest
          - os: darwin
            arch: arm64
            ext: ''
            gui_ext: .app
            runs-on: macos-latest
          - os: linux
            arch: amd64
            ext: ''
            gui_ext: ''
            runs-on: ubuntu-latest
          - os: linux
            arch: arm64
            ext: ''
            gui_ext: ''
            runs-on: ubuntu-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Fyne CLI
        run: |
          go install fyne.io/tools/cmd/fyne@${{ env.FYNE_VERSION }}
          go get -u fyne.io/fyne/v2@${{ env.FYNE_VERSION }}

      # Improved version reading
      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          VERSION=${VERSION#v}
          if [ -z "$VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Separate CLI and GUI build steps for clarity
      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="bridge-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          go build -ldflags="-w -s -X main.Version=${{ steps.version.outputs.version }}" \
            -o "$OUTPUT" ./cmd/bridge
          echo "CLI binary created: $OUTPUT"

      - name: Build GUI application
        # Only build GUI for macOS and Windows
        if: matrix.os != 'linux'
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          # Ensure Fyne CLI is in PATH
          export PATH="$PATH:$(go env GOPATH)/bin"
          
          # Platform-specific build commands
          if [ "${{ matrix.os }}" == "windows" ]; then
            fyne package --target windows \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "pkg/ui/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release
            mv "ScoreScrape Bridge.exe" "ScoreScrape-Bridge-windows-${{ matrix.arch }}.exe"
          else
            fyne package --target darwin \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "pkg/ui/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release
            ARCH_SUFFIX=${{ matrix.arch }}
            ditto "ScoreScrape Bridge.app" "ScoreScrape-Bridge-macOS-${ARCH_SUFFIX}.app"
          fi

      # Artifact upload steps
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ matrix.os }}-${{ matrix.arch }}
          path: bridge-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 30

      - name: Upload GUI artifact
        if: matrix.os != 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ScoreScrape-Bridge-windows-${{ matrix.arch }}.exe
            ScoreScrape-Bridge-macOS-${{ matrix.arch }}.app
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only create release for tagged versions
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "bridge-*" -o -name "ScoreScrape-Bridge-*" \) -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Limit to last 6 commits, format nicely
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%an)" --no-merges -6)
          else
            COMMITS=$(git log --pretty=format:"- %s (%an)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          NOTES="## ScoreScrape Bridge $VERSION

          ### Binaries
          - Windows (64-bit)
          - macOS Intel (64-bit)
          - macOS Apple Silicon (ARM64)

          ### Changes
          $COMMITS"
          
          echo "$NOTES" > release-notes.md
          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_file: release-notes.md
          draft: false
          prerelease: false