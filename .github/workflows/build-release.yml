name: Build Release

on:
  push:
    tags: ['v*', 'Beta_v*']
  workflow_dispatch:

env:
  GO_VERSION: '1.24'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows
            arch: amd64
            runs-on: windows-latest
          - os: macos
            arch: amd64
            runs-on: macos-latest

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup
        shell: bash
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          go get fyne.io/fyne/v2@v2.7.2
          go get fyne.io/systray
          go mod tidy
          cp VERSION pkg/bridge/VERSION
          cp assets/Icon.png pkg/ui/Icon.png
          cp assets/DarkLogo.png pkg/ui/DarkLogo.png

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/v\(.*\),\1,')
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.os == 'macos' && 'darwin' || matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          export PATH="$PATH:$(go env GOPATH)/bin"

          if [ "${{ matrix.os }}" == "windows" ]; then
            fyne package --target windows \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "${{ github.workspace }}/assets/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release

            # find the exe
            for f in "ScoreScrape Bridge.exe" "bridge.exe" "cmd/bridge/ScoreScrape Bridge.exe" "cmd/bridge/bridge.exe"; do
              if [ -f "$f" ]; then
                mv "$f" "ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.exe"
                break
              fi
            done
          else
            fyne package --target darwin \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "${{ github.workspace }}/assets/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release

            # find the app bundle, ad-hoc sign it, then zip
            for d in "ScoreScrape Bridge.app" "cmd/bridge/ScoreScrape Bridge.app"; do
              if [ -d "$d" ]; then
                # Ad-hoc code sign — required for Apple Silicon, and
                # lets Intel users right-click → Open without "damaged" errors
                codesign --force --deep --sign - "$d"

                # Copy with ditto to preserve extended attributes
                ditto "$d" "ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.app"

                # Create a zip for release (ditto zip preserves resource forks/attrs)
                ditto -c -k --sequesterRsrc --keepParent \
                  "ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.app" \
                  "ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.zip"
                break
              fi
            done
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.exe
            ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.app
            ScoreScrape-Bridge-${{ matrix.os }}-${{ matrix.arch }}.zip
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "*.exe" -exec cp {} release-assets/ \;
          find artifacts -type f -name "*.zip" -exec cp {} release-assets/ \;

      - name: Release notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          PREV=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV" ]; then
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -6)
          else
            COMMITS=$(git log --pretty=format:"- %s" --no-merges ${PREV}..HEAD)
          fi

          cat > release-notes.md << 'EOF'
          ## ScoreScrape Bridge VERSION_PLACEHOLDER

          ### Downloads
          - **Windows** (64-bit): `.exe`
          - **macOS** Intel (64-bit): `.zip` (extract the `.app`)

          ### macOS — First Launch
          Since this app is not signed with an Apple Developer certificate, macOS will block it on first open. To fix this:

          **Option A (easiest):** Right-click the app → click **Open** → click **Open** again in the dialog.

          **Option B (terminal):** Run this after extracting the zip:
          ```
          xattr -cr "ScoreScrape Bridge.app"
          ```
          Then open the app normally. You only need to do this once.

          ### Changes
          COMMITS_PLACEHOLDER
          EOF

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/" release-notes.md
          sed -i "s|COMMITS_PLACEHOLDER|$COMMITS|" release-notes.md

      - uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_path: release-notes.md
