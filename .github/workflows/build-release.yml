name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows
            arch: amd64
            ext: .exe
            gui_ext: .exe
            target: windows
          - os: darwin
            arch: amd64
            ext: ''
            gui_ext: .app
            target: darwin
          - os: darwin
            arch: arm64
            ext: ''
            gui_ext: .app
            target: darwin
          - os: linux
            arch: amd64
            ext: ''
            gui_ext: ''
            target: linux
          - os: linux
            arch: arm64
            ext: ''
            gui_ext: ''
            target: linux

    runs-on: ${{ matrix.os == 'windows' && 'windows-latest' || matrix.os == 'darwin' && 'macos-latest' || 'ubuntu-latest' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Read version
        id: version
        run: |
          if [ -n "${{ github.ref }}" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build CLI binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT="bridge-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          go build -ldflags="-w -s" -o "$OUTPUT" ./cmd/bridge
          echo "binary=$OUTPUT" >> $GITHUB_OUTPUT

      - name: Build GUI application
        if: matrix.os != 'linux'
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          export PATH="$PATH:$(go env GOPATH)/bin"
          
          if [ "${{ matrix.os }}" == "windows" ]; then
            fyne package --target windows \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "pkg/ui/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release
            mv "ScoreScrape Bridge.exe" "ScoreScrape-Bridge-windows-${{ matrix.arch }}.exe"
          else
            fyne package --target darwin \
              --app-id "io.scorescrape.bridge" \
              --name "ScoreScrape Bridge" \
              --app-version "${{ steps.version.outputs.version }}" \
              --icon "pkg/ui/Icon.png" \
              --src cmd/bridge \
              --tags gui \
              --release
            ARCH_SUFFIX=${{ matrix.arch }}
            ditto "ScoreScrape Bridge.app" "ScoreScrape-Bridge-macOS-${ARCH_SUFFIX}.app"
          fi

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: bridge-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          path: bridge-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
          retention-days: 30

      - name: Upload GUI artifact
        if: matrix.os != 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ScoreScrape-Bridge-windows-${{ matrix.arch }}.exe
            ScoreScrape-Bridge-macOS-${{ matrix.arch }}.app
          if-no-files-found: ignore
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "bridge-*" -exec cp {} release-assets/ \;
          find artifacts -type f -name "ScoreScrape-Bridge-*" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Generate release notes
        id: notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges -6)
          else
            COMMITS=$(git log --pretty=format:"%s" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          if [ -z "$COMMITS" ]; then
            CHANGES=""
          else
            CHANGES=$(echo "$COMMITS" | head -6 | while read line; do echo "  - $line"; done)
          fi
          
          NOTES="Release $VERSION

          Binaries for macOS (Intel and Apple Silicon), Windows, and Linux.

          $CHANGES"
          
          echo "$NOTES" > release-notes.md
          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          body_path: release-notes.md
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }}

